<ion-view view-title="Portfolios">
    <div class="tabs-striped tabs-top tabs-color-positive">
        <div class="tabs">
            <a class="tab-item" ng-class="showFilters ? '':'active'" ng-click="displayFilter(false)">Portfolios</a>
            <a class="tab-item" ng-class="" ng-click="displayFilter(false)">Personen</a>
            <a class="tab-item" ng-class="showFilters ? 'active':''" ng-click="displayFilter(true)">Filter</a>
        </div>
    </div>
    <ion-content>
        <label class="item item-input searchbar">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Suche" ng-model="searchText">
        </label>
        <div class="list">
            <a class="item item-thumbnail-left" ng-repeat="portfolio in portfolios | filter:searchText" href="#/tab/portfolios/{{portfolio.id}}">
                <img ng-src="{{portfolio.picture}}">
                <h2>{{portfolio.project_title}}</h2>
                <p>{{portfolio.project_tags}}</p>
                <p>{{portfolio.name}}</p>
            </a>
            <a class="item" ng-hide="(portfolios | filter:searchText).length">
                <p>Keine Treffer</p>
            </a>
        </div>
    </ion-content>
</ion-view>
