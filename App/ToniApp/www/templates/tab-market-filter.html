<ion-view view-title="{{currentFilter.name}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-positive" ng-click="resetFilter()">
            Reset
        </button>
    </ion-nav-buttons>
    <ion-content>
    <div ng-repeat="filter in currentFilter.items">
        <ion-toggle ng-model="filter.active" toggle-class="toggle-positive" >
            {{filter.name}}
        </ion-toggle>
    </div>
    </ion-content>
</ion-view>
