<ion-view view-title="Portfolio erstellen">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-positive" ng-click="resetFields()">
            LÃ¶schen
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Titel</span>
                <input ng-model="newEntry.title" type="text" placeholder="Titel">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Beschrieb</span>
                <input ng-model="newEntry.content_long" type="text" placeholder="Beschrieb">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Media</span>
                <input ng-model="newEntry.media" type="text" placeholder="Media">
            </label>


            <label class="item item-input item-floating-label">
                <span class="input-label">URL</span>
                <input ng-model="newEntry.url" type="url" placeholder="URL">
            </label>
            <a class="item item-icon-right" id="preview_item" href="#">
                <i class="icon ion-chevron-right icon-accessory"></i> Vorschau
            </a>
        </div>
        <button class="button button-positive centered-button-50" ng-click="notImplemented()">
            Erstellen
        </button>
    </ion-content>
</ion-view>
